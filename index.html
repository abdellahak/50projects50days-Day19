<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 19 : Theme Clock</title>
</head>
<body>
    <main>
        <div id="clock-container">
            <div id="darkModButton">
                <button id="btnDark">Dark mode</button>
            </div>
            <div id="clock">
                <div class="clock-item" id="secondes-clockwise"></div>
                <div class="clock-item" id="minutes-clockwise"></div>
                <div class="clock-item" id="houres-clockwise"></div>
                <div id="center-point"></div>
            </div>
            <div id="time-container">
                <span id="time">00:00 PM</span>
            </div>
            <div id="date-container">
                <span id="date">Monday, Jan, 1</span>
            </div>
        </div>
    </main>
    <!-- <script src="https://kit.fontawesome.com/1fbfbd99d6.js" crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
</body>
</html>
